<div class="container-x1">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Patient List</h3>
                    </div>
                    <div class="col-sm-6">
                        <button [routerLink]="['add']" class="btn btn-success" type="button" data-toggle="modal">New Patient</button>
                    </div>
                </div>
            </div>
            <ng-container>
                <ng-container *ngIf="patients" [ngSwitch]="dataState">
                    <ng-container *ngSwitchCase="dataStateEnum.LOADING_STATE">
                        <div class="col-md-12 single-note-item text-center">
                            <div class="spinner-border text-info" role="status"></div>
                        </div>
                    </ng-container>
                    <ng-container *ngSwitchCase="dataStateEnum.LOADED_STATE">
                        <table class="table table-striped table-hover" id="patients">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Last Name</th>
                                    <th>First Name</th>
                                    <th>Birthdate</th>
                                    <th>Sex</th>
                                    <th>Address</th>
                                    <th>Phone</th>
                                    <th>Notes</th>
                                    <th>Assessment</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let patient of patients">
                                <tr>
                                    <td>{{ patient.id }}</td>
                                    <td>{{ patient.lastName }}</td>
                                    <td>{{ patient.firstName }}</td>
                                    <td>{{ patient.birthdate }}</td>
                                    <td>{{ patient.sex }}</td>
                                    <td>{{ patient.address }}</td>
                                    <td>{{ patient.phone }}</td>
                                    <td>
                                        <a [routerLink]="['note',patient.id]"class="notes" data-toggle="modal" style="cursor: pointer;">
                                        <i class="material-symbols-outlined">description</i></a>
                                    </td>
                                    <td>
                                        <a [routerLink]="['assessment',patient.id]"class="notes" data-toggle="modal" style="cursor: pointer;">
                                        <i class="material-symbols-outlined">analytics</i></a>
                                    </td>
                                    <td>
                                        <a [routerLink]="[patient.id]" class="edit" data-toggle="modal"
                                        style="cursor: pointer;"><i class="material-symbols-outlined">edit</i></a>
                                        <a (click)="deletePatient(patient)" class="delete" data-toggle="modal"
                                        style="cursor: pointer;"><i class="material-symbols-outlined">delete</i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
