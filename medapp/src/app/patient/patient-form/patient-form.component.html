<form [formGroup]="patientForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="card">
        <div class="card-header">
            <h3 *ngIf="statusForm === statusFormEnum.CREATE">New Patient</h3>
            <h3 *ngIf="statusForm === statusFormEnum.UPDATE">Patient to update</h3>
        </div>
        <div class="card-body">
            <div *ngIf="statusForm === statusFormEnum.UPDATE" class="form-group">
                <label for="id"><strong>Id</strong></label>
                <input type="number" id="id" class="form-control" formControlName="id" [attr.disabled]="true">
            </div>
            <div class="form-group">
                <label for="lastName"><strong>Last Name</strong></label>
                <input type="text" id="lastName" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="firstName"><strong>First Name</strong></label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="birthdate"><strong>Birthdate</strong></label>
                <input type="date" id="birthdate" class="form-control" formControlName="birthdate">
            </div>
            <div class="form-group">
                <label for="sex"><strong>Sex</strong></label>
                <select id="sex" class="form-select" formControlName="sex">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address"><strong>Address</strong></label>
                <input type="text" id="address" class="form-control" formControlName="address">
            </div>
            <div class="form-group">
                <label for="phone"><strong>Phone</strong></label>
                <input type="text" id="phone" class="form-control" formControlName="phone">
            </div>
        </div>
        <div class="card-footer">
            <button (click)="cancel()" type="button" class="btn btn-secondary" id='closeModal' data-bs-dismiss="modal">Cancel</button>
            <button type="submit" [disabled]="!patientForm.valid" class="btn btn-success" id="save">Save</button>
        </div>
    </div>
</form>
